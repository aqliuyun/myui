<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title></title>
	<script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/bootstrap/js/bootstrap.min.js"></script>
    <link href="../scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="../dist/myui.css" type="text/css" rel="stylesheet"/>
    <script src="../dist/myui.js" type="text/javascript"></script>
    <style type="text/css" media="screen">
        html,body{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
	<div class="myui-tree1" style="width:200px;margin-top:20px;margin-left:200px;border:1px dashed #ddd;">
	</div>
	<div class="myui-tree2" style="width:200px;margin-top:20px;margin-left:200px;border:1px dashed #ddd;">
	</div>
	<script type="text/javascript">
		var datas = [
			{id:1,text:'item 1',icon:'glyphicon glyphicon-home'},
			{id:2,text:'item 2',icon:'glyphicon glyphicon-home'},
			{id:3,text:'item 3',parent: 1,icon:'glyphicon glyphicon-home'},
			{id:4,text:'item 4',parent: 1,icon:'glyphicon glyphicon-user'},
			{id:5,text:'item 5',parent: 3,icon:'glyphicon glyphicon-home'},
			{id:6,text:'item 6',parent:9,icon:'glyphicon glyphicon-home'},
			{id:7,text:'item 7',parent:5,icon:'glyphicon glyphicon-user'},
			{id:8,text:'item 8',parent: 6,icon:'glyphicon glyphicon-user'},
			{id:9,text:'item 9',icon:'glyphicon glyphicon-home'},
			{id:10,text:'item 10',icon:'glyphicon glyphicon-home'},
			{id:11,text:'item 11',icon:'glyphicon glyphicon-user',parent:10},
			{id:12,text:'item 12',icon:'glyphicon glyphicon-user',parent:10},
			{id:13,text:'item 13',icon:'glyphicon glyphicon-user',parent:10},
			{id:14,text:'item 14',icon:'glyphicon glyphicon-user',parent:10},
			{id:15,text:'item 15',icon:'glyphicon glyphicon-home',parent:10,asyncload:true},
		];
		var tree1 = new myui.Widgets.Tree({
			modelKey:'id',
			modelText:'text',
			modelParent:'parent',
			modelIcon:'icon',
			dataparser:'list',
			datas:datas,
			selectmode:'single',
			events:{
				onselect:function (modelKey) {
					console.log('i am select ',modelKey);
				},
				ontreecomplete:function(){
					console.log('tree complete');
				},
				onasyncload:function(parentKey,callback){
					callback({
						dataparser:'list',
						datas:[
							{id:16,text:'item 16',icon:'glyphicon glyphicon-user',parent:15},
							{id:17,text:'item 17',icon:'glyphicon glyphicon-user',parent:15},
							{id:18,text:'item 18',icon:'glyphicon glyphicon-user',parent:15},
							{id:19,text:'item 19',icon:'glyphicon glyphicon-user',parent:15},
						]
					})
				}
			}
		});
		tree1.attach($('.myui-tree1'));
		var tree2 = new myui.Widgets.Tree({
			modelKey:'id',
			modelText:'text',
			modelParent:'parent',
			modelIcon:'icon',
			dataparser:'list',
			datas:datas,
			selectmode:'multi'
		});
		tree2.attach($('.myui-tree2'));
	</script>
</body>
</html>
