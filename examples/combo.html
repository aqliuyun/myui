<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title></title>
    <script src="../scripts/jquery.min.js"></script>
    <link href="../scripts/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <script src="../scripts/bootstrap/js/bootstrap.min.js"></script>
    
    <link href="../dist/myui.css" type="text/css" rel="stylesheet"/>
    <script src="../dist/myui.js" type="text/javascript"></script>
    <style type="text/css" media="screen">
        .test{
            width:200px;
        }
    </style>
</head>
<body class="myui" onselectstart="return false;"> 
    <div class="test" tabindex="0"></div>
    <div class="menuconainter">
        <div class="myui-menucombo" tabindex="-1">
            <div id="myui_combo_3" class="myui-combo ">
                <div class="myui-combo-item " id="model_0" data-modelkey="91" data-viewindex="0">data91</div>
                <div class="myui-combo-item " id="model_1" data-modelkey="81" data-viewindex="1">data81</div>
                <div class="myui-combo-item " id="model_2" data-modelkey="71" data-viewindex="2">data71</div>
                <div class="myui-combo-item " id="model_3" data-modelkey="61" data-viewindex="3">data61</div>
                <div class="myui-combo-item " id="model_4" data-modelkey="51" data-viewindex="4">data51</div>
                <div class="myui-combo-item " id="model_5" data-modelkey="41" data-viewindex="5">data41</div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    	var datas = [];
    	for (var i = 1; i < 100; i++) {
    		datas.push({key:i,value:'data'+i})
    	};
    	var c = new myui.Widgets.InputCombo({    
            selectmode:'single',
    		datas:datas,
            displaySize:5,
    		modelKey:'key',
    		modelText:'value',
    		container:$('.test'),
            format:function(data){
                return '' + data.value;
            },
    		events:{
    			onselectdata:function (key) {
    				console.log(key);
    			}
    		}
    	});
    </script>
</body>
</html>
