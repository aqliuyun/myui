<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title></title>
    <script src="../scripts/jquery.min.js"></script>
    <!--<script src="../scripts/bootstrap/js/bootstrap.min.js"></script>
    <link href="../scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="../dist/myui.css" type="text/css" rel="stylesheet"/>
    <script src="../dist/myui.js" type="text/javascript"></script>
</head>
<body class="myui" onselectstart="return false;">    
<script type="text/javascript">
    var d = new myui.Widgets.ModalDialog({
        dialogCss:'my-dialog-default',
        titleCss:'modal-heading',
        footCss:'modal-foot',
        title:'信息',
        content:'内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容',
        btnCss:'btn btn-default',
        actions:[
            {
                name:'done1',action:function(callback){
                    new myui.Widgets.SimpleModalConfirm({
                        title:'alert dialog',
                        dialogCss:'my-dialog-default',
                        content:'done1',
                        btnCss:'btn btn-default',
                        done:function(){
                            callback && callback();
                        }
                    }).show();      
                }
            },
            {
                name:'wait',action:function(callback){
                    setTimeout(function(){
                        callback && callback();
                    },1000);
                }
            },
            {
                name:'done2',action:function(callback){
                    new myui.Widgets.SimpleModalAlert({
                        title:'alert dialog',
                        dialogCss:'my-dialog-default',
                        content:'done2',
                        btnCss:'btn btn-default',
                        done:function(){
                            callback && callback();
                        }
                    }).show();      
                }
            }
        ],
        buttons:[
            { btnCss:'btn btn-default',btnText:'按钮1',action:'done1;close',async:true},
            { btnCss:'btn btn-default',btnText:'按钮2',action:'done2;wait;hide;wait;show',async:true},
            { btnCss:'btn btn-default',btnText:'按钮3',action:'done1;done2',async:true},
            { btnCss:'btn btn-default',btnText:'按钮4',action:'done1;done2',async:false},
            { btnCss:'btn btn-default',btnText:'按钮5',action:'done1;done2;done1;done2',async:true}
        ]
    }).show();
    
</script>
</body>
</html>
