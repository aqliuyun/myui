<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title></title>
	<script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/bootstrap/js/bootstrap.min.js"></script>
    <link href="../scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="../dist/myui.css" type="text/css" rel="stylesheet"/>
    <script src="../dist/myui.js" type="text/javascript"></script>
    <style type="text/css" media="screen">
        html,body{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
	<div class="myui-tab container">		
		<div id="" class="row">
			<div class="myui-tab-head" data-tabindex="0">tab1</div>
			<div class="myui-tab-head" data-tabindex="1">tab2</div>
			<div class="myui-tab-head" data-tabindex="2">tab3</div>
			<div class="myui-tab-head" data-tabindex="3">tab4</div>
		</div>

			<div id="ctx-1" class="myui-tab-content" data-tabindex="0">tab1 content</div>
			<div id="ctx-2" class="myui-tab-content" data-tabindex="1">tab2 content</div>
			<div id="ctx-3" class="myui-tab-content" data-tabindex="2"><iframe class="embed-responsive-item" src="" frameborder="0"></iframe></div>
	</div>
	<script type="text/javascript">
		var t = new myui.Widgets.Tab({
			tabs:[
				{target:$('#ctx-1')},
				{url:'http://www.oschina.net/'},
				{iframe:$('#ctx-3'), src:'http://www.baidu.com'},
				{html:function (argument) {
					return 'hello word!';
				}}
			]
		});
		t.attach('.myui-tab');
	</script>
</body>
</html>
